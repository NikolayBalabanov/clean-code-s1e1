<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header container">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="container main">
    <p class="main__add-form add-form" id="add-form">
      <label class="add-form__label heading" for="new-task">Add Item</label>
      <div class="add-form__wrap">
        <input class="add-form__input tasks-text" id="new-task" type="text">
        <button class="btn add-form__btn">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="main__tasks tasks" id="incomplete-tasks">
      <li class="tasks__item">
        <input class="tasks__check" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input class="tasks__input tasks-text" type="text">
        <button class="btn tasks__edit">Edit</button>
        <button class="btn tasks__delete"><img class="tasks__img" src="./remove.svg"></button>
      </li>
      <li class="tasks__item edit-mode">
        <input class="tasks__check" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input class="tasks__input tasks-text" value="Go Shopping" type="text">
        <button class="btn tasks__edit">Save</button>
        <button class="btn tasks__delete"><img class="tasks__img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="main__tasks tasks" id="completed-tasks">
      <li class="tasks__item">
        <input class="tasks__check" type="checkbox" checked>
        <label class="tasks__label completed">See the Doctor</label>
        <input class="tasks__input" type="text">
        <button class="btn tasks__edit">Edit</button>
        <button class="btn tasks__delete"><img class="tasks__img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
